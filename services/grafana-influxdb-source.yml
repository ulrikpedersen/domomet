apiVersion: 1

datasources:
  - name: InfluxDB_v2_InfluxQL
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    # This database should be mapped to a bucket
    database: Energy
    jsonData:
      httpMode: POST
      httpHeaderName1: "Authorization"
    secureJsonData:
      httpHeaderValue1: "Token <replace this with secret token>"
